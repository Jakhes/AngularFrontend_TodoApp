<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-card color="primary" class="main-card">
        <mat-card-header>
          <div
            style="
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: flex-start;
              flex-direction: row;
              padding-bottom: 8px;
            "
          >
            <mat-card-title
              ><h1>{{ "todoapp-title" | translate }}</h1></mat-card-title
            >

            <button
              class="settings-button"
              mat-icon-button
              [matMenuTriggerFor]="menu"
            >
              <mat-icon>menu</mat-icon>
            </button>
          </div>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="activate_OptionsView()">
              <mat-icon>edit</mat-icon>
              <span>{{ "edit-options-button" | translate }}</span>
            </button>
          </mat-menu>
        </mat-card-header>
        <mat-card-content class="card-body">
          @if (see_TodoList) {<app-todo-list></app-todo-list>} @if
          (see_OptionsView) {<todo-options-view
            class="options-view"
          ></todo-options-view
          >} @if (!see_TodoList) {
          <button
            mat-fab
            extended
            class="return-button"
            (click)="activate_TodoList()"
          >
            <mat-icon>arrow_back</mat-icon>
            <span>{{ "return-button" | translate }}</span>
          </button>
          }
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
